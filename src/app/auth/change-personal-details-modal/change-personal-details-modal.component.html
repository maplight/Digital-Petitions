<dp-basic-modal (sendEvent)="submit()">
  <span modal-title>Change Personal Details</span>
  <span modal-body class="w-full flex flex-col gap-6">
    <form [formGroup]="formGroup" class="w-full grid grid-cols-1 gap-6">
      <div class="grid grid-cols-1 gap-[24px]">
        <dp-loading-bar *ngIf="loading$ | async"></dp-loading-bar>
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input type="text" matInput formControlName="firstName" />
          <mat-error
            *ngIf="this.formGroup.get('firstName')?.errors?.['required']"
          >
            <dp-input-error
              [message]="'First Name is required'"
            ></dp-input-error>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input type="text" matInput formControlName="lastName" />
          <mat-error
            *ngIf="this.formGroup.get('lastName')?.errors?.['required']"
          >
            <dp-input-error
              [message]="'Last Name is required'"
            ></dp-input-error>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input type="text" matInput formControlName="address" />
          <mat-error
            *ngIf="this.formGroup.get('address')?.errors?.['required']"
          >
            <dp-input-error [message]="'Address is required'"></dp-input-error>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Apt/Number</mat-label>
          <input type="text" matInput formControlName="aptNumber" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>City</mat-label>
          <input type="text" matInput formControlName="city" />
          <mat-error *ngIf="this.formGroup.get('city')?.errors?.['required']">
            <dp-input-error [message]="'City is required'"></dp-input-error>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>State</mat-label>
          <mat-select formControlName="state">
            <mat-option>--</mat-option>
            <mat-option *ngFor="let state of localStates" [value]="state">{{
              state.name
            }}</mat-option>
          </mat-select>
          <mat-error *ngIf="this.formGroup.get('state')?.errors?.['required']">
            <dp-input-error [message]="'State is required'"></dp-input-error>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Zip Code</mat-label>
          <input type="text" matInput formControlName="zipCode" />
          <mat-error
            *ngIf="this.formGroup.get('zipCode')?.errors?.['required']"
          >
            <dp-input-error [message]="'Zip Code is required'"></dp-input-error>
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </span>
  <ng-container modal-footer>Save</ng-container>
</dp-basic-modal>
