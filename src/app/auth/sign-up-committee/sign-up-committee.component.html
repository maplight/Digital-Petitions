<div class="w-full flex justify-center">
  <div class="flex flex-col">
    <h1 class="p-6 font-extrabold">Petition Portal</h1>
    <form [formGroup]="formGroup">
      <div
        class="grid grid-cols-2 gap-[22px] bg-white py-8 px-6 rounded-3xl border-solid border-1 border-gray-200 shadow-lg w-[824px]"
      >
        <div class="col-span-2 w-full flex justify-start">
          <h4 class="font-bold text-lg">Create an account</h4>
        </div>
        <mat-form-field [floatLabel]="'always'" appearance="fill">
          <mat-label>First Name</mat-label>
          <input type="text" matInput formControlName="first_name" />
        </mat-form-field>
        <mat-form-field [floatLabel]="'always'" appearance="fill">
          <mat-label>Last Name</mat-label>
          <input type="text" matInput formControlName="last_name" />
        </mat-form-field>
        <mat-form-field [floatLabel]="'always'" appearance="fill">
          <mat-label>Address</mat-label>
          <input type="text" matInput formControlName="address" />
        </mat-form-field>
        <mat-form-field [floatLabel]="'always'" appearance="fill">
          <mat-label>Apt/Number</mat-label>
          <input type="text" matInput formControlName="apt_number" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>State</mat-label>
          <mat-select formControlName="state">
            <mat-option
              *ngFor="let state of local_states"
              value="{{ state.value }}"
              >{{ state.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
        <mat-form-field [floatLabel]="'always'" appearance="fill">
          <mat-label>Zip Code</mat-label>
          <input type="text" matInput formControlName="zip_code" />
        </mat-form-field>
        <mat-form-field [floatLabel]="'always'" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="text" matInput formControlName="email" />
        </mat-form-field>
        <mat-form-field [floatLabel]="'always'" appearance="fill">
          <mat-label>Password</mat-label>
          <div class="flex flex-row items-center">
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
            />
            <mat-icon
              class="w-[16px] h-[16px]"
              [svgIcon]="hide ? 'custom_icons:edge' : 'custom_icons:no-edge'"
              (click)="hide = !hide"
            ></mat-icon>
          </div>
        </mat-form-field>
        <div class="col-span-2 w-full flex justify-end">
          <button
            mat-raised-button
            class="h-10 max-w-[157px]"
            color="primary"
            (click)="saveForm()"
          >
            Create Account
          </button>
        </div>
      </div>
    </form>
    <div class="my-6 w-full flex flex-row justify-center">
      <h4 class="font-extrabold text-base tracking-wide">
        Already have an account?
      </h4>
      <a
        ><h4
          class="font-extrabold text-base tracking-wide mx-3 text-primary-500"
        >
          Log In
        </h4></a
      >
    </div>
  </div>
</div>
