<div class="w-full flex justify-center">
  <div class="flex flex-col max-w-[412px] w-full">
    <h1 class="p-6 font-extrabold">Petition Portal</h1>
    <form [formGroup]="formGroup" (ngSubmit)="submit()">
      <dp-basic-card class="w-full">
        <div class="w-full flex justify-start">
          <h4 class="font-bold text-lg">Confirm your account</h4>
        </div>
        <ng-container *ngIf="!(loading$ | async)">
          <ng-container *ngIf="result$ | async as result">
            <div
              *ngIf="result.error as error"
              class="flex flex-row items-center"
            >
              <mat-icon
                class="w-[14px] h-[14px]"
                [svgIcon]="'custom_icons:c_close'"
              ></mat-icon>
              <span class="ml-[9px] text-[#FF3030]">{{ error }}</span>
            </div>
          </ng-container>
        </ng-container>
        <mat-progress-bar
          mode="indeterminate"
          color="primary"
          *ngIf="loading$ | async"
        ></mat-progress-bar>
        <div class="grid grid-cols-1 gap-[16px]">
          <mat-form-field>
            <mat-label>Code</mat-label>
            <input type="text" matInput formControlName="code" />
            <mat-error *ngIf="this.formGroup.get('code')?.errors?.['required']">
              <div class="flex flex-row items-center">
                <mat-icon
                  class="w-[14px] h-[14px]"
                  [svgIcon]="'custom_icons:c_close'"
                ></mat-icon>
                <span class="ml-[9px]">Code is required</span>
              </div>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="md:col-span-2 w-full flex justify-end">
          <button
            type="submit"
            mat-flat-button
            class="h-10 md:max-w-[157px] w-full"
            color="primary"
            [disabled]="loading$ | async"
          >
            Confirm Account
          </button>
        </div>
      </dp-basic-card>
    </form>
  </div>
</div>
