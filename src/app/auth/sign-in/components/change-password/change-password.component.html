<form
  class="grid grid-cols-1 gap-[16px]"
  [formGroup]="formGroup"
  (ngSubmit)="submit()"
>
  <div class="w-full flex flex-col justify-end">
    <div class="grid grid-cols-1 gap-[24px]">
      <mat-form-field>
        <mat-label>New password</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
        />
        <mat-error>
          <div class="flex flex-row items-center">
            <mat-icon [svgIcon]="'custom_icons:c_close'"></mat-icon>
            <span class="ml-[9px]">Password is required</span>
          </div>
        </mat-error>
        <button
          type="button"
          matSuffix
          mat-icon-button
          (click)="hidePassword = !hidePassword"
        >
          <mat-icon
            [svgIcon]="
              hidePassword ? 'custom_icons:edge' : 'custom_icons:no-edge'
            "
          ></mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input type="text" matInput formControlName="firstName" />
        <mat-error
          *ngIf="this.formGroup.get('firstName')?.errors?.['required']"
        >
          <div class="flex flex-row items-center">
            <mat-icon
              class="w-[14px] h-[14px]"
              [svgIcon]="'custom_icons:c_close'"
            ></mat-icon>
            <span class="ml-[9px]">First Name is required</span>
          </div>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input type="text" matInput formControlName="lastName" />
        <mat-error *ngIf="this.formGroup.get('lastName')?.errors?.['required']">
          <div class="flex flex-row items-center">
            <mat-icon
              class="w-[14px] h-[14px]"
              [svgIcon]="'custom_icons:c_close'"
            ></mat-icon>
            <span class="ml-[9px]">Last Name is required</span>
          </div>
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <button
    mat-flat-button
    type="submit"
    class="h-10 w-full mt-2"
    color="primary"
    [disabled]="loading"
  >
    Continue
  </button>
</form>
