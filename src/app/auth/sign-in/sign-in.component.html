<div class="w-full flex justify-center">
  <div class="flex flex-col">
    <h1 class="p-6 font-extrabold">Petition Creators</h1>

    <div
      class="flex flex-col gap-6 bg-white py-6 px-8 rounded-3xl border-solid border-1 border-gray-200 shadow-lg w-[432px]"
    >
      <h4 class="font-bold text-lg">Create an account</h4>
      <form [formGroup]="formGroup" class="flex flex-col gap-4 w-full">
        <mat-form-field [floatLabel]="'always'" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="text" matInput formControlName="email" />
        </mat-form-field>
        <span class="w-full flex flex-col justify-end">
          <mat-form-field [floatLabel]="'always'" appearance="fill">
            <mat-label>Password</mat-label>
            <div class="flex flex-row items-center">
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
              />
              <mat-icon
                class="w-[16px] h-[16px]"
                [svgIcon]="hide ? 'custom_icons:edge' : 'custom_icons:no-edge'"
                (click)="hide = !hide"
              ></mat-icon>
            </div>
          </mat-form-field>
          <span class="w-full flex justify-end">
            <a
              ><h4
                class="font-extrabold text-base tracking-wide text-primary-500"
              >
                Forgot Password?
              </h4></a
            >
          </span>
        </span>
      </form>

      <button
        mat-raised-button
        class="h-10 w-full mt-2"
        color="primary"
        (click)="saveForm()"
      >
        Log In
      </button>
    </div>
    <div class="my-6 w-full flex flex-row justify-center">
      <h4 class="font-extrabold text-base tracking-wide">
        Don't have an account?
      </h4>
      <a [routerLink]="'/committee/sing-up'"
        ><h4
          class="font-extrabold text-base tracking-wide mx-3 text-primary-500"
        >
          Sign Up
        </h4></a
      >
    </div>
  </div>
</div>
