<table mat-table [dataSource]="dataSource" [class]="tableStyle">
  <ng-container matColumnDef="check">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox
        color="primary"
        [checked]="elementChecked(element)"
        (change)="event(element)"
      ></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="signer_name">
    <th mat-header-cell *matHeaderCellDef>Signer Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="signer_date">
    <th mat-header-cell *matHeaderCellDef>Signer Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.createdAt }}
    </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let element">
      {{ element.address }}
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Signer</th>
    <td mat-cell *matCellDef="let element">
      {{ element.signer }}
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">
      {{ element.status }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
