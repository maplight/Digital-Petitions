<div class="flex flex-col w-full">
  <div *ngFor="let alert of alertInfo" class="w-full">
    <div [class]="alert.style" *ngIf="alert.show$ | async">
      <p class="text-sm leading-[18px]">{{ alert.message }}</p>
      <button
        class="h-4 w-4"
        mat-icon-button
        (click)="onCancelClick(alert.show$)"
      >
        <mat-icon class="h-4 w-4" [svgIcon]="'custom_icons:close'"></mat-icon>
      </button>
    </div>
  </div>
</div>
