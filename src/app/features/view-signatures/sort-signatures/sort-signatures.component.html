<div class="flex w-full flex-col">
  <mat-form-field appearance="fill" class="border border-[#D7D7D7] rounded-lg">
    <mat-label>{{ filterName }}</mat-label>
    <mat-select [value]="itemActive$ | async" [disabled]="disabled">
      <mat-option
        *ngFor="let item of elements"
        [value]="item.value"
        (click)="sendFilter(item)"
        >{{ item.name }}</mat-option
      >
    </mat-select>
  </mat-form-field>
</div>
