<div
  class="flex flex-col gap-4 rounded-xl p-4 bg-[#FFFFFF] border border-[#D7D7D7] shadow-sm"
  *ngIf="petition"
>
  <div class="flex flex-row justify-between">
    <p class="font-bold text-lg leading-6">Status</p>
    <div [class]="StatusStyleCurrent">
      <p class="font-normal text-sm leading-[18px]">
        {{ petition.status }}
      </p>
    </div>
  </div>
  <div class="flex flex-col w-full gap-2" *ngIf="petition.signatureSummary">
    <mat-progress-bar
      color="primary"
      [value]="
        (petition.signatureSummary.approved /
          petition.signatureSummary.required) *
        100
      "
      [bufferValue]="petition.signatureSummary.required"
    ></mat-progress-bar>
    <p class="text-[14px] leading-[18px] font-normal">
      {{ petition.signatureSummary.approved }} /
      {{ petition.signatureSummary.required }} Signatures Subminted
    </p>
  </div>
</div>
