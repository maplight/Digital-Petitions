<div class="flex flex-col gap-6">
  <dp-basic-card class="w-[424px] gap-6">
    <div class="w-full flex justify-start">
      <h4 class="font-bold leading-5">
        Choose the type of petiton you will be submitting
      </h4>
    </div>
    <mat-radio-group
      class="flex justify-center"
      [(ngModel)]="typePetition"
      color="primary"
    >
      <div class="w-auto flex flex-col gap-6">
        <mat-radio-button *ngFor="let type of types" [value]="type">
          {{ type }}
        </mat-radio-button>
      </div>
    </mat-radio-group>
  </dp-basic-card>
  <div class="flex justify-center w-full gap-[15px]">
    <button mat-button color="primary">Cancel</button>
    <button
      type="submit"
      mat-flat-button
      color="primary"
      cdkFocusInitial
      (click)="submit()"
    >
      Continue
    </button>
  </div>
</div>
