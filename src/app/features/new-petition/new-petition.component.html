<div class="w-full flex flex-col py-12 gap-6">
  <div class="flex justify-center w-full">
    <h2 class="font-extrabold leading-[30px]">Create a petition</h2>
  </div>
  <div class="flex justify-center w-full">
    <dp-step-indicator></dp-step-indicator>
  </div>

  <div class="flex justify-center w-full">
    <ng-container [ngSwitch]="currentStep$ | async">
      <dp-select-type-petition
        (cancelEvent)="cancel()"
        (submitEvent)="submitType($event)"
        *ngSwitchCase="'type'"
      ></dp-select-type-petition>
      <dp-new-petition-issue
        (cancelEvent)="cancel($event)"
        (submitEvent)="submitIssue($event)"
        *ngSwitchCase="'issue'"
      ></dp-new-petition-issue>
      <dp-new-petition-candidate
        (cancelEvent)="cancel($event)"
        (submitEvent)="submitCandidate($event)"
        *ngSwitchCase="'candidate'"
      >
      </dp-new-petition-candidate>
      <dp-result-petition
        [data]="dataResponse"
        *ngSwitchCase="'result'"
      ></dp-result-petition>
    </ng-container>
  </div>
</div>
