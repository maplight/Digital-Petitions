<div class="flex justify-center w-full">
  <form
    [formGroup]="formGroup"
    (ngSubmit)="submit()"
    class="flex flex-col gap-6"
  >
    <dp-basic-card class="w-[562px] gap-6">
      <div class="w-full flex flex-col gap-6">
        <h4 class="font-bold leading-5">
          Please fill out all fields to submit your candidate for ballot
          petition.
        </h4>
        <ng-container *ngIf="!(loading$ | async)">
          <ng-container *ngIf="result$ | async as result">
            <div
              *ngIf="result.error as error"
              class="flex flex-row items-center"
            >
              <mat-icon
                class="w-[14px] h-[14px]"
                [svgIcon]="'custom_icons:c_close'"
              ></mat-icon>
              <span class="ml-[9px] text-[#FF3030]">{{ error }}</span>
            </div>
          </ng-container>
        </ng-container>
        <mat-progress-bar
          mode="indeterminate"
          color="primary"
          *ngIf="loading$ | async"
        ></mat-progress-bar>
        <mat-form-field>
          <mat-label>Petition Title</mat-label>
          <input type="text" matInput formControlName="title" />
          <mat-error *ngIf="this.formGroup.get('title')?.errors?.['required']">
            <div class="flex flex-row items-center">
              <mat-icon
                class="w-[14px] h-[14px]"
                [svgIcon]="'custom_icons:c_close'"
              ></mat-icon>
              <span class="ml-[9px]">Petition Title is required</span>
            </div>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Petition Text</mat-label>
          <textarea matInput formControlName="text"></textarea>
          <mat-error *ngIf="this.formGroup.get('text')?.errors?.['required']">
            <div class="flex flex-row items-center">
              <mat-icon
                class="w-[14px] h-[14px]"
                [svgIcon]="'custom_icons:c_close'"
              ></mat-icon>
              <span class="ml-[9px]">Petition Text is required</span>
            </div>
          </mat-error>
        </mat-form-field>
      </div>
    </dp-basic-card>
    <div class="flex justify-center w-full gap-[15px]">
      <button mat-button color="primary" (click)="cancel()">Cancel</button>
      <button type="submit" mat-flat-button color="primary" cdkFocusInitial>
        Continue
      </button>
    </div>
  </form>
</div>
