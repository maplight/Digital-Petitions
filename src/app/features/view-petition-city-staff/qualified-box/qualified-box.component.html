<dp-basic-card>
  <div class="flex flex-col w-full gap-6">
    <p class="font-bold leading-6">Petition Certification Packet</p>
    <div class="flex flex-col w-full gap-2">
      <button
        class="w-full"
        type="submit"
        mat-flat-button
        color="primary"
        cdkFocusInitial
        [routerLink]="'signatures'"
      >
        View Signatures
      </button>
      <button
        class="w-full"
        type="button"
        mat-button
        color="primary"
        *ngIf="showDownloadPacket"
      >
        Download Packet
      </button>
    </div>
  </div>
</dp-basic-card>
