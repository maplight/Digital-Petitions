<div class="flex flex-col w-full gap-2">
  <button
    class="w-full"
    type="submit"
    mat-flat-button
    color="primary"
    cdkFocusInitial
    (click)="approveEvent.emit()"
  >
    Approve
  </button>
  <button
    class="w-full"
    type="button"
    mat-button
    color="primary"
    (click)="denyEvent.emit()"
  >
    Deny
  </button>
</div>
