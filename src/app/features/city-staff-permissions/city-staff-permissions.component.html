<div class="flex flex-col gap-4 w-full">
  <h2 class="font-extrabold">Permissions and Administrators</h2>
  <p class="mb-8">Manage, invite and grant permissions for your team.</p>
  <div class="flex flex-row w-full justify-end">
    <button
      type="submit"
      mat-flat-button
      color="primary"
      cdkFocusInitial
      (click)="openDialogNewMember()"
    >
      + Add Member
    </button>
  </div>
  <dp-error-msg
    *ngIf="!(loading$ | async) && (error$ | async) as error"
    [error]="error"
  >
  </dp-error-msg>
  <dp-loading-bar *ngIf="loading$ | async"></dp-loading-bar>
  <ng-container *ngIf="success$ | async as data">
    <table mat-table [dataSource]="data" [class]="tableStyle">
      <ng-container matColumnDef="member">
        <th mat-header-cell *matHeaderCellDef>
          <p class="leading-5 font-bold">Member</p>
        </th>
        <td mat-cell *matCellDef="let element">
          <p>{{ element.name }}</p>
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>
          <p class="leading-5 font-bold">Email Address</p>
        </th>
        <td mat-cell *matCellDef="let element">
          <p>
            {{ element.email }}
          </p>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>
          <p class="leading-5 font-bold">Status</p>
        </th>
        <td mat-cell *matCellDef="let element">
          <p>
            {{ element.status }}
          </p>
        </td>
      </ng-container>

      <ng-container matColumnDef="option">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="flex justify-end w-full">
            <button mat-button [matMenuTriggerFor]="menu">
              <div class="flex flex-row gap-[2px]">
                <div class="w-1 h-1 rounded-full bg-[#C4C4C4]"></div>
                <div class="w-1 h-1 rounded-full bg-[#C4C4C4]"></div>
                <div class="w-1 h-1 rounded-full bg-[#C4C4C4]"></div>
              </div>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item class="font-bold text-base leading-5">
                Edit Information
              </button>
              <button mat-menu-item class="font-bold text-base leading-5">
                Change Account Permission
              </button>
              <button mat-menu-item class="font-bold text-base leading-5">
                Delete Account
              </button>
            </mat-menu>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-container>
</div>
