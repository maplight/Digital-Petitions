<mat-nav-list class="flex flex-col pt-16">
  <mat-list-item *ngFor="let item of items">
    <a [routerLink]="[item.route]" class="flex flex-row text-gray-600 ml-8"
      ><mat-icon>{{ item.icon }}</mat-icon>
      <span class="font-mulish font-extrabold text-base px-5">
        {{ item.text }}
      </span></a
    >
  </mat-list-item>
</mat-nav-list>
