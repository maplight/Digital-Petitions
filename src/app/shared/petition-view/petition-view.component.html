<dp-basic-card>
  <div class="flex flex-col gap-6">
    <h3 class="flex leading-7 font-extrabold">{{ title }}</h3>
    <h4 class="leading-5 font-bold" *ngIf="subtitle">{{ subtitle }}</h4>
    <div class="flex flex-row justify-between">
      <div class="flex flex-row gap-[3px] items-center" *ngIf="type">
        <mat-icon
          class="w-[16px] h-[16px]"
          [svgIcon]="'custom_icons:bullet'"
        ></mat-icon>
        <p class="text-[#5C5C5C] font-normal text-sm leading-[14px]">
          {{ type }}
        </p>
      </div>
    </div>
    <p>
      {{ text }}
    </p>
  </div>
</dp-basic-card>
