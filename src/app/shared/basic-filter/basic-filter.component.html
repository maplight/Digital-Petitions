<div class="flex w-full flex-col">
  <div class="flex w-full justify-end">
    <p class="font-bold leading-5">{{ filterName }}</p>
  </div>
  <div class="flex w-full pt-[11px]">
    <mat-chip-list [disabled]="disabled">
      <mat-chip
        *ngFor="let item of elements"
        [class]="item.active ? activeStyle : inActiveStyle"
        (click)="sendFilter(item)"
        >{{ item.name }}</mat-chip
      >
    </mat-chip-list>
  </div>
</div>
