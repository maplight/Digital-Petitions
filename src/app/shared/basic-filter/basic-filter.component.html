<div class="flex w-full flex-col">
  <div class="flex w-full justify-end">
    <p class="font-bold leading-5">{{ filterName }}</p>
  </div>
  <div class="flex w-full pt-[11px]">
    <mat-chip-list>
      <mat-chip
        *ngFor="let item of elements"
        [class]="
          item.active
            ? 'border-solid border border-primary-500  bg-primany-100 font-extrabold text-primary-500'
            : 'border-solid border border-gray-400 bg-white  font-bold  text-gray-500'
        "
        (click)="sendFilter(item)"
        >{{ item.name }}</mat-chip
      >
    </mat-chip-list>
  </div>
</div>
